<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1
        style="text-align: center; margin-top: 40px; margin-bottom: 50px; color: darkcyan; font-weight: bold; font-size: 50px;">
        Monthly
        Savings</h1>
    <div class="container">
        <div class="row">
            <!-- image part -->
            <div class="col col-md-6">
                <img src="images/piggy.jpg" alt="" class="img-fluid ">
            </div>
            <!-- calculation part -->
            <div class="col-md-6 rounded shadow mb-5" style="background-color: lightskyblue; padding: 50px;">
                <h1 class="text-center mt-4 mb-4 ">Income</h1>
                <div class="d-flex">
                    <h3 class="ms-5">Income:</h3>
                    <input type="number" name="" id="income-input" class="form-control ms-5 me-5">

                </div>
                <h1 class="text-center mt-4 mb-4 ">Expences</h1>
                <div class="d-flex mt-5 mb-3">
                    <h3 class="ms-5">Food: </h3>
                    <input type="number" name="" id="food-input" class="form-control ms-5 me-5 ">
                </div>
                <div class="d-flex mt-5 mb-3">
                    <h3 class="ms-5">Rent: </h3>
                    <input type="number" name="" id="rent-input" class="form-control ms-5 me-5">
                </div>
                <div class="d-flex mt-5 mb-3">
                    <h3 class="ms-5">Cloths:</h3>
                    <input type="number" name="" id="cloth-input" class="form-control ms-4 me-5">
                </div>

                <div class="text-center">
                    <button type="button" class="btn   mt-3 ps-5 pe-5 " id="calculate-button"
                        style="font-weight: bold; font-size: 30px; background-color: darkorchid;">Calculate</button>
                </div>
                <h2
                    style="text-align: center; margin-top: 40px; margin-bottom: 10px; color: black; font-weight: bold; ">
                    Total Expences :<span id="total-expense">0</span></h2>
                <h3
                    style="text-align: center; margin-top: 10px; margin-bottom: 50px; color: black; font-weight: bold; ">
                    Balances :<span id="remaining-balance">0</span></h3>
                <div class="d-flex mt-5 mb-3 align-items-center">
                    <h3 class="ms-1 me-2">Save:</h3>
                    <input type="number" name="" id="save-input" class="form-control ms-2 ">
                    <h3 class="ms-3 me-3">%</h3>
                    <button type="button" class="btn" id="save-button"
                        style=" font-weight: bold; background-color: darkorchid;">Save</button>

                </div>
                <h3
                    style="text-align: center; margin-top: 10px; margin-bottom: 10px; color: black; font-weight: bold; ">
                    Saving Amount:<span id="saving-total">0</span></h3>
                <h3
                    style="text-align: center; margin-top: 10px; margin-bottom: 50px; color: black; font-weight: bold; ">
                    Remaing Balances :<span id="balance-total">0</span></h3>
            </div>

        </div>
    </div>
    <script src="saving.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
